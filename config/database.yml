### Start postgresql ###
default: &default  
  adapter: postgresql  
  encoding: unicode  
  username: postgres  
  password: postgres
  pool: 5 
  host: db
  
development:  
  <<: *default  
  database: jpegger_web_development
  
test:  
  <<: *default  
  database: jpegger_web_test

production:  
  <<: *default  
  database: jpegger_web_production
### End postgresql ###
  
  
